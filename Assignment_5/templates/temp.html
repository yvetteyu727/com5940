<form role="form" method="post" action="/update_product">
                              <div class="form-group">
                                  <div class="col-sm-4">
                                      <label for="ID">ID</label>
                                  </div>
                                  <div class="col-sm-8">
                                   <input type="number" name="ID" id="upd_productid" class="form-control" placeholder="Dish ID" required autofocus>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="dish_name">Dish Name</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="dish_name" id="upd_name" class="form-control" placeholder="Dish Name" required>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="Chinese_Name">Chinese Name</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="Chinese_Name" id="upd_quantity" class="form-control" placeholder="Chinese Name" required>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="Pronunciation">Pronunciation</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="Pronunciation" id="upd_price" class="form-control" placeholder="Pronunciation" required>
                                  </div>
                              </div>                   
                             <button type="submit" class="mt-3 btn btn-primary">Submit</button>
                        </form>
